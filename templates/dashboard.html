<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="flash-messages">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.type }}">{{ message.message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
<div>
    <h1>Welcome {{session['username']}}</h1>
</div>

</body>
</html>
